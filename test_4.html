<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>

</head>
<body>

<div id="app">
    <button @click="doUpdate">Update</button>
    <button @click="doDelete">Delete</button>
    <h2>{{user.id}}</h2>
    <h2>{{user.name}}</h2>
    <h2>{{user.age}}</h2>
</div>


<script>
  var vm = new Vue({
    el: "#app",
    data: {
      user: {
        id: 1001,
        name: 'tom'
      },
    },
    methods:{
      doUpdate(){
        this.user.name="ZCL"
        this.$set(this.user,'age',18);  //通过vue实例的$set方法为对象添加属性
      },
      doDelete(){
        this.$delete(this.user, "age")
      }
    }
  })


</script>

</body>
</html>
