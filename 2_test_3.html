<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>

</head>
<body>

<div id="app">
    <my-hello></my-hello>
    <my-hello></my-hello>
</div>

<template id="wbs">
    <!-- <template>必须有且只有一个根元素 -->
    <div>
        <h3>{{msg}}</h3>
        <ul>
            <li v-for="value in arr">{{value}}</li>
        </ul>
    </div>
</template>

    <script>
        new Vue({
          el: '#app',
          data: {
            msg: 'hello zcl'
          },
          components:{
            'my-hello':{
              name:'zcl-a',
              template:'#wbs',
              data(){
                return{
                  msg:'欢迎来到南京网博',
                  arr:['tom','jack','mike']
                }
              }
            }
          }
        })
    </script>


</body>
</html>
