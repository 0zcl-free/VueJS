<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动画</title>
    <script src="vue.js"></script>
    <link rel="stylesheet" href="animate.css">
    <style>
        p{
            width:300px;
            height: 300px;
            background-color: #ff7300;
        }
        .fade-enter-active,.fade-leave-active{
            transition: all 2s ease;
        }
        .fade-enter-active{
            opacity: 1;
            width: 300px;
            height: 300px;
        }
        .fade-leave-active{
            opacity: 0;
            width: 0px;
            height: 0px;
        }
        .fade-enter{
            opacity: 0;
            width: 100px;
            height: 100px;
        }
    </style>
    <script src="vue.js"></script>
</head>
<body>

    <div id="app">
        <button @click="flag=!flag">BUTTON</button>
        <transition name="fade">
            <p v-show="flag">程亮</p>
        </transition>
    </div>

    <script>
        let vm=new Vue({
          el:"#app",
          data:{
            flag:false
          }
        })
    </script>

</body>
</html>
